<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="containt">
    <div id="user"> </div>



    <div class="" id="messages">
        <div class="message messageSend" id="msgtpl" style="display: none;">
            <img src="{{{user.avatar}}}">
            <div class="info">
                <p><strong>{{user.username}}</strong></p>
                <p>{{message}}</p>
                <span class="date">
                    {{h}}:{{m}}
                </span>
            </div>
        </div>
    </div>

    <div id="login">
        <form action="" id="loginform">
            <h1>Bienvenue</h1>
            <p>Chat pour node.js : entre votre speudo et votre email</p>
            <input type='text' name="login" id="username" placeholder="Nom d'Itulisateur"required >
            <input type='mail' name="mail" id="mail" placeholder="E-mail" required>
            <input type="submit" id='invio' value="Send">
        </form>
    </div>

    <form action="" id="form">
        <input type="text" id="message" class="text" placeholder="Your messages ....">
        <input type="submit" id="send" value="Send" class="submit">
    </form>
</div>



    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/mustache.js"></script>
    <script  src="http://localhost:1337/socket.io/socket.io.js"></script>
    <script src="js/cliente.js"></script>
</body>

</html>
